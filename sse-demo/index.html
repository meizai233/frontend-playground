<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SSE Demo</title>
  </head>
  <body>
    <h1>ğŸŸ¢ Server-Sent Events</h1>
    <ul id="events"></ul>

    <script>
      const eventList = document.getElementById("events");
      const eventSource = new EventSource("/events");

      eventSource.onopen = () => {
        console.log("âœ… Connected to SSE");
      };

      eventSource.onmessage = (event) => {
        const li = document.createElement("li");
        li.textContent = `Default message: ${event.data}`;
        eventList.appendChild(li);
      };

      eventSource.addEventListener("tick", (event) => {
        const li = document.createElement("li");
        li.textContent = `[tick] ${event.data}`;
        eventList.appendChild(li);
      });

      eventSource.addEventListener("hello", (event) => {
        const li = document.createElement("li");
        li.style.color = "green";
        li.textContent = `[hello] ${event.data}`;
        eventList.appendChild(li);
      });

      eventSource.onerror = (err) => {
        console.warn("âš ï¸ SSE error or disconnected", err);
      };
    </script>
  </body>
</html>
