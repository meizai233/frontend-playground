<!DOCTYPE html>
<html>
  <head>
    <title>SSE Raw Demo</title>
  </head>
  <body>
    <h1>SSE Events:</h1>
    <div id="log"></div>

    <script>
      const log = document.getElementById("log");
      const es = new EventSource("http://localhost:3010/sse");

      es.onmessage = function (event) {
        const div = document.createElement("div");
        div.textContent = `ID: ${event.lastEventId}, Data: ${event.data}`;
        log.appendChild(div);
      };

      es.onerror = function (err) {
        console.error("SSE error", err);
      };
    </script>
  </body>
</html>
